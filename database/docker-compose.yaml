version: '3.9'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - type: volume
        target: /database
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: webshopclient
      POSTGRES_PASSWORD: secret
    ports:
      - 5432:5432

  testdb:
      image: postgres
      restart: always
      environment:
        POSTGRES_DB: webshoptest
        POSTGRES_USER: webshoptestclient
        POSTGRES_PASSWORD: secret
      ports:
        - 5433:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080